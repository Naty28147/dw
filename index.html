<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <class class="header">
    <nav class="navbar">
      <span class="navbar-brand">Cadastro de Carros</span>
    </nav>
  </class>

  <div class="container">
    <class class="main">
      <form>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome do carro">
          </div>
          <div class="form-group col-md-3">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Marca do carro">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cor">Cor</label>
            <input type="text" class="form-control" id="cor" placeholder="Cor do carro">
          </div>
          <div class="form-group col-md-3">
            <label for="ano">Ano de fabricação</label>
            <input type="text" class="form-control" id="ano" placeholder="Ano de fabricação">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="valor">Valor</label>
            <input type="text" class="form-control" id="valor" placeholder="Valor do carro">
          </div>
          <div class="form-group col-md-3">
            <label for="inputEstado">Câmbio</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>Manual</option>
              <option>Automático</option>
            </select>
          </div>
        </div>

      </form>
    </class>
  </div>
</body>

</html>
